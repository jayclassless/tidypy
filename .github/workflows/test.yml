name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * *"

jobs:
  test:
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          # - pypy3
        platform:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        exclude:
          # Pytest is busted on pypy3+windows
          - python-version: pypy3
            platform: windows-latest

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Install Poetry
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py -o get-poetry.py
          python get-poetry.py

      - name: Set Path
        if: runner.os != 'Windows'
        run: |
          echo "::add-path::$HOME/.poetry/bin"

      - name: Set Path
        if: runner.os == 'Windows'
        run: |
          echo "::add-path::%USERPROFILE%\\.poetry\\bin"

      - name: Install TidyPy
        run: |
          make setup
          make env

      - name: Test
        run: |
          make test

